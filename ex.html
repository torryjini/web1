<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <div>
    <form id="Major_select_form">
      <select id="year" onchange="BaseNeceStandard()">
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
      </select>
      <select id="college_select" onchange="changes(document.getElementById('college_select').value)">
        <option value="none">선 택</option>
        <option value="society">사회과학대학</option>
        <option value="bne">경영경제대학</option>
      </select>
      <select id="test2">
        <option value="none">선 택</option>
      </select>
      <input type="text" id="base" value="0">
      <input type="text" id="nece" value="0">
    </form>
  </div>
  <script type="text/javascript">
    function changes(fr) {
      if (fr == "society") {
        //뿌려줄값을 배열로정렬
        num = new Array("선  택", "정치국제학과", "공공인재_행정학트랙", "공공인재_정책학트랙", "심리학과", "문헌정보학과", "사회복지학부", "미디어커뮤니케이션학부", "도시계획부동산학과", "사회학과");
        vnum = new Array("none", "politics", "public-admin", "public-policy", "psyche", "lis", "socialwelfare", "cmc", "planning", "sociology");
      } else if (fr == "bne") {
        num = new Array("선  택", "경영학부_경영학전공", "경영학부_글로벌금융", "경제학부", "광고홍보학과", "응용통계학과", "지식경영학부", "국제물류학과", "산업보안학과");
        vnum = new Array("none", "biz_ba", "biz_glofi", "econ", "adpr", "stat", "gloknol", "log", "security");
      } else if (fr == "none") {
        num = new Array("선  택");
        vnum = new Array("none");
      }
        // 셀렉트안의 리스트를 기본값으로 한다.

        for (i = 0; i < document.getElementById("test2").length; i++) {
          document.getElementById("test2").options[0] = null;
        };
      //포문을 이용하여 두번째(test2)셀렉트 박스에 값을 뿌려줍니당)
      for (i = 0; i < num.length; i++) {
        document.getElementById("test2").options[i] = new Option(num[i], vnum[i]);
      }
    }

    function BaseNeceStandard() {
      var Year = document.getElementById("year").value;
      var Major = document.getElementById("test2").value;
      var Base = {
        psyche : [
          "10", "11", "12", "13", "14"
        ]
      };
      var Nece = {
        psyche : [
          "100", "200", "300", "400", "500"
        ]
      }

      var i = 0;
      while(i + 2016 < Year){
          i ++ ;
      }
      document.getElementById("base").value = Base.Major[i];
      document.getElementById("nece").value = Nece.Major[i];
    }

  </script>
</body>

</html>
